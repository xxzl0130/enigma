<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>人形建造记录查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css" />
<link rel="stylesheet" href="./css/stylesheet.css" />

<body>
    <div id="root">
        <header id="header" class="row"></header>
        <div class="row" id="below-header">
            <input id="doc-drawer-checkbox" class="drawer" value="on" type="checkbox">
            <nav class="col-sm-12 col-md-3 col-lg-2" id="nav-drawer">
            </nav>
            <div class="main col-sm-12 col-md-9 col-lg-10" id="content"></div>
            <div class="main col-sm-12 col-md-9 col-lg-10" id="details" style="display:none">
                <div class="section">
                    <button type="button" class="large primary btn" id="return"
                        onclick="retrurnContent();">返回</button>
                    <div class="row">
                        <div class="card large" id="gunInfoCard">
                        </div>
                        <div class="card large" id="settingsCard">
                            <h2>配置</h2>
                            <div class="row">
                            <input type="radio" name="selDisp" autocomplete="off" id="normalInfo" value=1>普通建造
                            <input type="radio" name="selDisp" autocomplete="off" id="heavyInfo" value=2>重型建造
                            <input type="radio" name="selDisp" autocomplete="off" id="allInfo" value=3 checked>显示全部
                            </div>
                        </div>
                    </div>
                    <table id="detailTable" class="striped">
                        <thead>
                          <tr>
                            <th>序号</th>
                            <th onclick="sortDetailTable('mp');">人力</th>
                            <th onclick="sortDetailTable('ammo');">弹药</th>
                            <th onclick="sortDetailTable('mre');">口粮</th>
                            <th onclick="sortDetailTable('part');">零件</th>
                            <th onclick="sortDetailTable('input_level');">档位</th>
                            <th onclick="sortDetailTable('valid_total');">出货数</th>
                            <th onclick="sortDetailTable('total');">总数</th>
                            <th onclick="sortDetailTable('valid_rate');">出货率</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript" src="./js/setup.js"></script>
<script type="text/javascript" src="./js/gun.js"></script>
<script>
    window.onload = function (){
        setup("人形建造记录查询");
        setupGun();
    }
</script>

</html>
